name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: Nishionmysql@123
          MYSQL_DATABASE: healthCheck
        ports:
          - 3306:3306
        # options: --healthCheck-cmd="mysqladmin ping" --healthCheck-interval=10s --healthCheck-timeout=5s --healthCheck-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          until nc -z localhost 3306; do
            sleep 1
          done
      - name: Debug MySQL Container
        run: docker logs ${{ job.services.mysql.id }}

      - name: Create GitHub Actions MySQL User and Grant Privileges
        run: |
          mysql -h 127.0.0.1 -u root -p Nishionmysql@123 -e "CREATE USER 'nishi'@'172.18.0.1' IDENTIFIED BY 'Nishionmysql@123';"
          mysql -h 127.0.0.1 -u root -p Nishionmysql@123 -e "GRANT ALL PRIVILEGES ON healthCheck.* TO 'nishi'@'172.18.0.1';"
          mysql -h 127.0.0.1 -u root -p Nishionmysql@123 -e "FLUSH PRIVILEGES;"
      - name: Run tests
        run: npm test

      - name: Stop MySQL container
        run: docker stop ${{ job.services.mysql.id }}
